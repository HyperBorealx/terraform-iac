version: 3
automerge: true
parallel_plan: true

workflows:
  terraform:
    plan:
      steps:
        - env:
            name: TF_PLUGIN_CACHE_DIR
            value: /atlantis-data/plugin-cache
        - run: terraform init
        - run: terraform plan -out=$PLANFILE
    apply:
      steps:
        - run: terraform apply $PLANFILE

